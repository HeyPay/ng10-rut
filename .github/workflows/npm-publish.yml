name: NPM PUBLISH
on:
  push:
    branches:
      - develop
jobs:
  npm-publish:
    name: npm-publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Npm Install 
        run: npm install
      - name: Publish to npm
        uses: pascalgn/npm-publish-action@1.3.6
        with:
          publish_command: "npm"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}